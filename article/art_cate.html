<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章の类别管理</span>
            <button type="button" class="layui-btn layui-btn-warm layui-btn layui-btn-sm" id="btn_add">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类的名称</th>
                        <th>分类的别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- template引擎 -->
    <script type="text/html" id="tpl_table">
        {{each data}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.cate_alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-xs btn_edit" data-id="{{$value.id}}">修改</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn_editDel" data-id="{{$value.id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- layui弹出层内容 -->
    <!-- 添加内容的弹出层 -->
    <script type="text/html" id="layui_openContent">
        <form class="layui-form" style=" width: 450px; padding-top:20px;" id="form_openAdd">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="cate_alias" required  lay-verify="required|pass" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn layui-btn-primary" id="btnCloseOpen">取消</button>
                  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">确定</button>
                </div>
              </div>
            </form>
    </script>

    <!-- 修改内容的弹出层 -->
    <script type="text/html" id="layui_openContent_edit">
        <form class="layui-form" style=" width: 450px; padding-top:20px;" id="form_openAdd_edit">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="cate_alias" required  lay-verify="required|pass" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn layui-btn-primary" id="btnCloseOpen_edit">取消</button>
                  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
              </div>
            </form>
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>

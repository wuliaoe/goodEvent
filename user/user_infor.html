<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 注意这里的导入顺序，先导入框架的在导入自己的 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_infor.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">个人信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="foruserinfo">

                <!-- 类型为hidden的表单为隐藏域，和普通的表单唯一的区别就是看不见 -->
                <input type="hidden" name="id" id="input" class="form-control" value="">


                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" autocomplete="off"
                            class="layui-input" readonly>
                        <!-- readonly能让表单只读 -->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交进行的修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="reSet">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 分别导入layui、jQuery、baseapi自己的js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- <script src="/assets/js/index.js"></script> -->
    <script src="/assets/js/user/user.js"></script>
</body>

</html>
